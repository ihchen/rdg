{% extends "home/title.html" %}

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static "lib/ihc-schedule/dist/ihc-schedule.min.css" %}" />
{% endblock %}

{% block body %}
<h2>{{ semester.title }}</h2>
<div id="schedule"></div>

<script
			  src="http://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
<script src="{% static "lib/ihc-schedule/dist/ihc-schedule.min.js" %}"></script>
<script>
let s = new IHCSchedule("schedule", {
    startTime: 19,
    endTime: 22,
    colors: {
      open: 'white',
      rdg: '#C7FBCE',
      occupied: 'rgb(186, 186, 186)'
    }
  }),
  state = JSON.parse('{{ schedule_state|safe }}');
s.loadState(state);
</script>
{% endblock %}
